<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clubes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Clubes</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Estádio</th>
                <th>Capacidade do Estádio</th>
                <th>Número de Títulos</th>
            </tr>
        </thead>
        <tbody>
            <!-- Exemplo de dados estáticos, substitua por dados dinâmicos conforme necessário -->
            <tr>
                <td>Clube A</td>
                <td>Estádio A</td>
                <td>50.000</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Clube B</td>
                <td>Estádio B</td>
                <td>30.000</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Clube C</td>
                <td>Estádio C</td>
                <td>40.000</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
