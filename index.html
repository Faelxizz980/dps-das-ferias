<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="conteudo">
    </div>
    <script>
        fetch('clube/listar.html')
        .then(Response => Response.text())
        .then(dados_texto =>{document.getElementById('conteudo').innerHTML = dados_texto;}).catch(error =>{document.getElementById('conteudo').innerHTML = '"Erro ao carregar o conteudo '})
    </script>
</body>
</html>
